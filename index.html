<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Online Rock Paper Scissors game">
  <title>Rock, Paper, Scissors Game</title>
  <link rel="stylesheet" href="styles.css">
  <script src='app.js' defer></script>
</head>
<body>
  <a class="githubLink" href="https://github.com/MichaelMcCann1/Rock-Paper-Scissors"><img src="Images/GitHub.svg"></a>
  <section class="round">
    <h1 class="roundNumber">Round 0</h1>
  </section>
  <section class="scores">
    <div class="human">
      <h2>Player</h2>
      <p class="humanCounter">0</p>
    </div>
    <div class="ties">
      <h2>Ties</h2>
      <p class="tiesCounter">0</p>
    </div>
    <div class="computer">
      <h2>Computer</h2>
      <p class="computerCounter">0</p>
    </div>
  </section>
  <section class="hands">
    <img src="Images/rock.png" class="humanRock" alt="rock">
    <img src="Images/paper.png" class="humanPaper notRock" alt="paper">
    <img src="Images/scissors.png" class="humanScissors notRock" alt="scissors">
    <img src="Images/rock.png" class="compRock" alt="rock">
    <img src="Images/paper.png" class="compPaper notRock" alt="rock">
    <img src="Images/scissors.png" class="compScissors notRock" alt="scissors">
  </section>
  <section class="buttons">
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissors">Scissors</button>
  </section>
</body>
</html>
