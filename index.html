<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <script src='app.js' defer></script>
</head>
<body>
  <section class="round">
    <h1 class="roundNumber">Round 0</h1>
  </section>
  <section class="scores">
    <div class="human">
      <h2>Player</h2>
      <p class="humanCounter">0</p>
    </div>
    <div class="ties">
      <h2>Ties</h2>
      <p class="tiesCounter">0</p>
    </div>
    <div class="computer">
      <h2>Computer</h2>
      <p class="computerCounter">0</p>
    </div>
  </section>
  <section class="hands">
    <img src="Images/rock.png" class="humanRock" alt="rock">
    <img src="Images/paper.png" class="humanPaper notRock" alt="paper">
    <img src="Images/scissors.png" class="humanScissors notRock" alt="scissors">
    <img src="Images/rock.png" class="compRock" alt="rock">
    <img src="Images/paper.png" class="compPaper notRock" alt="rock">
    <img src="Images/scissors.png" class="compScissors notRock" alt="scissors">
  </section>
  <section class="buttons">
    <button class="rock" onclick="play(0)">Rock</button>
    <button class="paper" onclick="play(1)">Paper</button>
    <button class="scissors" onclick="play(2)">Scissors</button>
  </section>
</body>
</html>
