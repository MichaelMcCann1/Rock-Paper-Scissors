<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Online Rock Paper Scissors game">
  <title>Rock, Paper, Scissors Game</title>
  <link rel="stylesheet" href="styles.css">
  <script src='app.js' defer></script>
</head>
<body>
  <a class="githubLink" href="https://github.com/MichaelMcCann1/Rock-Paper-Scissors"><img src="Images/GitHub.svg"></a>
  <section class="roundWrapper">
    <h1 class="roundNumber">Round 0</h1>
  </section>
  <section class="scoresWrapper">
    <div class="scoreBox">
      <h2 class="scoreTitle">Player</h2>
      <p class="humanCounter scoreCounter">0</p>
    </div>
    <div class="scoreBox">
      <h2 class="scoreTitle">Ties</h2>
      <p class="tiesCounter scoreCounter">0</p>
    </div>
    <div class="scoreBox">
      <h2 class="scoreTitle">Computer</h2>
      <p class="computerCounter scoreCounter">0</p>
    </div>
  </section>
  <section class="handsWrapper">
    <img src="Images/rock.png" class="humanRock" alt="rock">
    <img src="Images/paper.png" class="humanPaper notRock" alt="paper">
    <img src="Images/scissors.png" class="humanScissors notRock" alt="scissors">
    <img src="Images/rock.png" class="compRock" alt="rock">
    <img src="Images/paper.png" class="compPaper notRock" alt="rock">
    <img src="Images/scissors.png" class="compScissors notRock" alt="scissors">
  </section>
  <section class="buttonsWrapper">
    <button class="rock button">Rock</button>
    <button class="paper button">Paper</button>
    <button class="scissors button">Scissors</button>
  </section>
</body>
</html>
